<!DOCTYPE html>
<html lang="en">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<head>
    <meta charset="UTF-8">
    <title>Наші тварини</title>
    {% if count == 0 %}
        <h5>Нажаль тварини відсутні</h5>
    {% else %}
        {% for i in animals %}
            <h3>{{ i.type }}</h3>
            <h6>{{ i.color }}</h6>
            <h6>{{ i.age }}</h6>
            <h6>{{ i.zone }}</h6>
            <br>
        {% endfor %}

    {% endif %}
</head>
<body>

</body>
</html>
