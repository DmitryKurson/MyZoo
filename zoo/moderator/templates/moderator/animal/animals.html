{% extends "layout_m.html" %}
{% block title %}Керування тваринами{% endblock %}
{% block content %}

<a href="{% url 'animals_create' %}">Додати тварину</a>
<br>

<table>
    <tr>
        <th>id</th>
        <th>Вид</th>
        <th>Колір</th>
        <th>Вік</th>
        <th>Зона</th>
    </tr>
    {% for i in all_animals %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.color }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.zone }}</td>
     </tr>
    {% endfor %}
</table>



{% endblock %}
