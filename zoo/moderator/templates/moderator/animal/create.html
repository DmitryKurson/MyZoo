{% extends "layout_m.html" %}
{% block title %}Додавання тварини{% endblock %}
{% block content %}

<h1>Додати нову тварину</h1>
<form method="post">
    {% csrf_token %}
    {{ form.id }}<br><br>
    {{ form.type }}<br><br>
    {{ form.color }}<br><br>
    {{ form.age }}<br><br>
    {{ form.zone }}<br><br>
    <button type="submit">Додати</button>
</form>
{% endblock %}
