{% extends "layout_m.html" %}
{% block title %}Керування тваринами{% endblock %}
{% block content %}

<br>
<a href="{% url 'animals_create' %}">Додати тварину</a>
<br>
<br>
<form method="post">
    {% csrf_token %}

    <table>
        <tr>
            <th><input name="filter_id" type="number"><br>id</th>
            <th><input name="filter_type" type="text"><br>Вид</th>
            <th><input name="filter_color" type="text"><br>Колір</th>
            <th><input name="filter_age" type="number"><br>Вік</th>
            <th><input name="filter_zone" type="number"><br>Зона</th>
            <th><button type="submit">{% block b %}ОК{% endblock %}</button><br><br></th>
        </tr>
        {% for i in all_animals %}
        <tr>
            <td>{{ i.id }}</td>
            <td>{{ i.type }}</td>
            <td>{{ i.color }}</td>
            <td>{{ i.age }}</td>
            <td>{{ i.zone }}</td>
            <td>
                <a href="{% url 'detail_view' i.id %}">Детальніше</a>
            </td>
         </tr>
        {% endfor %}
    </table>
</form>
<a href="..">Назад</a><br>


{% endblock %}
