{% extends "layout_m.html" %}
{% block title %}Керування тваринами{% endblock %}
{% block content %}

<br>
<a href="{% url 'animals_create' %}">Додати тварину</a>
<br>
<br>
<form method="post">
    {% csrf_token %}
    <p>Вид:</p>
    <input name="filter" type="text">
    <button type="submit">{% block b %}ОК{% endblock %}</button>
</form>
<br>
<table>
    <tr>
        <th>id</th>
        <th>Вид</th>
        <th>Колір</th>
        <th>Вік</th>
        <th>Зона</th>
    </tr>
    {% for i in all_animals %}
    <tr>
        <td>{{ i.id }}</td>
        <td>{{ i.type }}</td>
        <td>{{ i.color }}</td>
        <td>{{ i.age }}</td>
        <td>{{ i.zone }}</td>
        <td>
            <a href="{% url 'detail_view' i.id %}">Детальніше</a>
        </td>
     </tr>
    {% endfor %}
</table>
<a href="..">Назад</a><br>


{% endblock %}
